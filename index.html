<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="calculator">
            <div class="calculatorScreen">
                <p>0</p>
            </div>
            <div class="upperButtons">
                <button class="btn clearBtn">Clear</button>
                <button class="btn deleteBtn">Delete</button>
            </div>
            <div class="bottomButtons">
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operation>รท</button>

                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operation>ร</button>

                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operation>-</button>

                <button class="btn dotBtn">.</button>
                <button class="btn" data-number>0</button>
                <button class="btn equalBtn">=</button>
                <button class="btn" data-operation>+</button>
            </div>
    </section>
</body>


</html>
